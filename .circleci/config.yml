version: 2.1

jobs:
  build-deploy: # build for the master branch
    machine:
      image: ubuntu-2204:2024.01.1
    working_directory: ~/klaatu
    steps:
      - checkout
      - run:
          name: Build docker image and push to repo
          command: |
            docker version
            docker build -t klaatu .
            docker tag klaatu mozilla/klaatu:latest
            docker login -u "${DOCKERHUB_USER}" -p "${DOCKERHUB_PASS}"
            docker push mozilla/klaatu:latest
  build-release: # build for tags
    machine:
      image: ubuntu-2204:2024.01.1
    working_directory: ~/klaatu
    steps:
      - checkout
      - run:
          name: Build docker image and push to repo
          command: |
            docker version
            docker build -t klaatu .
            docker tag klaatu "mozilla/klaatu:${CIRCLE_TAG}"
            docker login -u "${DOCKERHUB_USER}" -p "${DOCKERHUB_PASS}"
            docker push "mozilla/klaatu:${CIRCLE_TAG}"
  lint:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - restore_cache:
          key: klaatu-lint-{{ checksum "poetry.lock" }}
      - run:
          name: Install tox
          command: pip install tox
      - run:
          name: Lint files
          command: tox -e formatting
      - save_cache:
          key: klaatu-lint-{{ checksum "poetry.lock" }}
          paths:
            - .tox
  test-nightly:
    working_directory: ~/klaatu
    machine:
      image: ubuntu-2204:2024.01.1
    steps:
      - checkout
      - run:
          name: Build docker image
          command: docker build -t klaatu:firefox-nightly -f Dockerfile.desktop --build-arg="FIREFOX_VERSION=-nightly" .
      - run:
          name: Run tests
          command: |
            set -ex
            docker compose up -d
            docker compose run klaatu tox -e bdd-tests -- --reruns 2 --experiment-branch control --variables tests/fixtures/test_experiment.json --run-update-test --private-browsing-enabled
      - store_artifacts:
          path: tests/report.html
  test-beta:
    working_directory: ~/klaatu
    machine:
      image: ubuntu-2204:2024.01.1
    steps:
      - checkout
      - run:
          name: Build docker image
          command: docker build -t klaatu:firefox-beta -f Dockerfile.desktop --build-arg="FIREFOX_VERSION=-beta".
      - run:
          name: Run tests
          command: |
            set -ex
            docker compose up -d
            docker compose run klaatu tox -e bdd-tests -- --reruns 2 --experiment-branch control --variables tests/fixtures/test_experiment.json --run-update-test --private-browsing-enabled
      - store_artifacts:
          path: tests/report.html
  test-release-firefox:
    working_directory: ~/klaatu
    machine:
      image: ubuntu-2204:2024.01.1
    steps:
      - checkout
      - run: 
          name: Build docker image
          command: docker build -t klaatu:firefox-release -f Dockerfile.desktop .
      - run: 
          name: Run tests
          command: |
            set -ex
            docker compose up -d
            docker compose run klaatu tox -e bdd-tests -- --reruns 2 --experiment-branch control --variables tests/fixtures/test_experiment.json --run-firefox-release --private-browsing-enabled
      - store_artifacts:
          path: tests/report.html
workflows:
  version: 2.1
  test_and_lint:
    jobs:
      - build-deploy:
           requires:
              - test-nightly
           filters:
             branches:
               only: master
      - build-release:
           requires:
              - test-nightly
           filters:
             tags:
               only: /.*/
             branches:
               ignore: /.*/
      - lint
      - test-nightly
      - test-release-firefox
      - test-beta
  weekly-test-and-build:
    triggers:
      - schedule:
          cron: "0 0 * * 0"
          filters:
            branches:
              only:
                - master
    jobs:
      - build-deploy:
          requires:
            - test-nightly
            - test-release-firefox
            - test-beta
      - test-nightly
      - test-release-firefox
      - test-beta