[tox]
envlist = exp-tests, formatting, mypy
skipsdist = True


[testenv]
allowlist_externals =
    sh
    poetry

[testenv:exp-tests]
passenv = *
commands =
    poetry install
    poetry run pytest --html=report.html --driver Firefox {posargs}

[testenv:bdd-tests]
passenv = *
commands =
    poetry install
    poetry run pytest --html=report.html --driver Firefox tests/scenarios/ {posargs}

[testenv:formatting]
commands =
    poetry install
    poetry -V
	poetry install --no-root
	poetry run isort --sp pyproject.toml -c tests/
	poetry run black --quiet --diff --config pyproject.toml --check tests/
	poetry run flake8 --config .flake8 tests/
	# poetry run mypy tests/ --config-file=pyproject.toml - Scope too big for now

[testenv:fix-formatting]
commands =
    poetry install
    poetry run black --config pyproject.toml tests/
    poetry run isort tests/

[testenv:mypy]
commands =
    poetry install
    poetry run mypy tests/

